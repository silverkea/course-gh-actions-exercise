name: cd-azure

on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/cd-azure.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # all commits, so we can generate version off of tags/commits
      
      - uses: docker/setup-buildx-action@v3
      - run: docker buildx ls
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - run: ./build-push.sh
        working-directory: ./api

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      # Login to Azure
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy to Azure Web App
      - uses: azure/webapps-deploy@v3
        id: deploy        
        with:
          app-name: 'tjm-gh-actions-web-api'
          images: 'terryjmitchell/actions-web:latest'
          resource-group-name: gh-actions
