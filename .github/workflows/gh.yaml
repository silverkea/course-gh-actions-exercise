name: gh

on: 
    push:
        paths:
        - ".github/workflows/gh.yaml"
    workflow_dispatch:

jobs:
  cli:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - run: env
      - run: gh --version
      - run: gh repo list
      - run: gh issue list
      - run: gh workflow list
      - run: gh api /repos/:owner/:repo/actions/workflows
